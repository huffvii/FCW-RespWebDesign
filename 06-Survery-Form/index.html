<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Goth Scout Survey Form</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='title'>Goth Scout Survey Form</h1>
    <p id='description'>You wanna earn patches? Hell, yeah.</p>
    <form id='survey-form'>
      <fieldset>
        <legend>Info</legend>
        <label for='name' id='name-label'>Name: <input required id='name' type='text' placeholder='Kitty'/></label>

        <label for='email' id='email-label'>Email: <input required id='email' type='email' placeholder='kitty@me.com'/></label>

        <label for='number' id='number-label'>Age: <input id='number' type='number' min='18' max='3000' placeholder='309'/></label>
      </fieldset>

      <fieldset>
        <legend>Opinions</legend>

        <label for='dropdown'>What's your favourite weather?
          <select id='dropdown'>
            <option value='1'>Select One</option>
            <option value='2'>Dark and Stormy</option>
            <option value='3'>Clear and Cloudless</option>
          </select>
        </label>

        <div>
          <h6>What's the gender?</h6>
          <label for='howdareyou'><input id='howdareyou' type='radio' name='gender' value='howdareyou' /> How Dare You</label>
          <label for='femme'><input id='femme' type='radio' name='gender' value='femme' /> femme</label>
          <label for='masc'><input id='masc' type='radio' name='gender' value='masc' /> masc</label>
          <label for='all'><input id='all' type='radio' name='gender' value='all' /> All of the Above</label>  
        </div> 
      </fieldset>

      <fieldset>
        <legend>Whuz ur faves?</legend>
        <label for='reading'><input id='reading' type='checkbox' value='reading' /> reading</label>
        <label for='movies'><input id='movies' type='checkbox' value='movies' /> movies</label>
        <label for='vidgames'><input id='vidgames' type='checkbox' value='vidgames' />vid games</label>
        <label for='drawing'><input id='drawing' type='checkbox' value='drawing' /> drawing</label>
        <label for='crafting'><input id='crafting' type='checkbox' value='crafting' /> crafting</label>
        <label for='fight'><input id='fight' type='checkbox' value='fight' /> fightin god</label>
      </fieldset>

      <fieldset>
        <label>Anything else you wanna let us know?
          <textarea placeholder='I both love and am terrified by bats.' rows= '3' cols='30' ></textarea>
        </label>
      </fieldset>

      <input id='submit' type='submit' />

    </form>


  </body>
</html>
